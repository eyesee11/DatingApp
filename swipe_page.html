<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Swiping - Dating Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-pic {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background-image: url(https://dashboard.swarajdigital.in/storage/app/media/archive/storage/app/uploads/public/654/35f/6e6/65435f6e667e6876988237.jpg); /* Placeholder image */
        }

        .profile-info {
            margin-top: 15px;
        }

        .profile-info h2 {
            margin: 10px 0 5px;
        }

        .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .hobbies {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hobbies li {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px;
        }

        .swipe-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .swipe-buttons button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .swipe-buttons button:hover {
            transform: scale(1.2);
        }
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic"></div>
        <div class="profile-info">
            <h2>Ritik</h2>
            <p>25 years old</p>
            <ul class="hobbies">
                <li>Reading</li>
                <li>Traveling</li>
                <li>Cooking</li>
            </ul>
        </div>
        <div class="swipe-buttons">
            <button>&#x274C;</button>
            <button>&#x2764;&#xFE0F;</button>
        </div>
    </div>
</body>
</html>
