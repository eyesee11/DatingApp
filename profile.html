<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-color: beige;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2a2e31;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-group .form-row input {
            width: 48%;
        }
        .form-group .form-row select {
            width: 48%;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Create Your Profile</h1>
        <form action="/submit-profile" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="relationship-type">Looking For</label>
                <select id="relationship-type" name="relationship-type" required>
                    <option value="">Select Relationship Type</option>
                    <option value="friends">Friends</option>
                    <option value="long-term">Long-term Relationship</option>
                    <option value="short-term">Short-term Relationship</option>
                    <option value="dating">Dating</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
