<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekMilan - Fun Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="fun-activity-styles.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #1a0033;
            color: #e6ccff;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        h1 {
            color: #ff99ff;
        }
        
        .info-item {
            position: absolute;
            padding: 10px;
            background-color: #3d0066;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-item:hover {
            opacity: 1;
        }
        
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff99ff;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Discover Your Match</h1>
        <p class="text-center mb-4">Hover over the page to reveal hidden information about your potential match!</p>
        <div id="info-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const infoContainer = document.getElementById('info-container');
            const infoItems = [
                "Name: Emily",
                "Age: 27",
                "Occupation: UX Designer",
                "Favorite Movie: Inception",
                "Hobby: Painting",
                "Dream Vacation: Japan",
                "Pet: Cat named Pixel",
                "Favorite Food: Sushi",
                "Guilty Pleasure: Reality TV Shows",
                "Hidden Talent: Juggling"
            ];
        
            infoItems.forEach(item => {
                const infoElement = document.createElement('div');
                infoElement.classList.add('info-item');
                infoElement.textContent = item;
                infoElement.style.left = `${Math.random() * 80}%`;
                infoElement.style.top = `${Math.random() * 80}%`;
                infoContainer.appendChild(infoElement);
            });
        
            const cursor = document.createElement('div');
            cursor.id = 'custom-cursor';
            document.body.appendChild(cursor);
        
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
        });
    </script>
</body>
</html>
